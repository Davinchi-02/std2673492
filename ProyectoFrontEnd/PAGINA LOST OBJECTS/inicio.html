<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width,initial-scale-1.0">
    <title>Login</title>
    <link rel="stylesheet" href="inicio.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body style="background-color: rgb(66, 4, 66);">


        <div class="wrapper"></div>
        <form action="">
            <section class="form-login">
            <h1>Inicio Sesion</h1>
            
            <div class="input-box">
                <input class="controls"   type="text" placeholder="Usuario"  required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input  class="controls"   type="password" 
                placeholder="contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
           <div class="remember-forgot">
            
            <a href="#">Olvidaste tu contraseña?</a>
           </div>
           <a href="PRINCIPAL.html"><button class="boton" type="submit" class="btn">Entrar</button></a>
           <div class="register-link">
            <p>No tienes una cuenta? <a href="registro.html">Registrarse</a></p>
           </div>
        </section>
        </form>
    </div>
    </body>
    </html>
