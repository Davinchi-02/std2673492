<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Editar perfil</h1>
  </header>
  <main>
    <section id="perfil" class="container">
      <form id="formulario-perfil">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control">
        </div>
        <div class="mb-3">
          <label for="correo-electronico" class="form-label">Correo electrónico</label>
          <input type="email" id="correo-electronico" class="form-control">
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" id="contrasena" class="form-control">
        </div>
        <div class="mb-3">
          <label for="foto-perfil" class="form-label">Foto de perfil</label>
          <input type="file" id="foto-perfil" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
