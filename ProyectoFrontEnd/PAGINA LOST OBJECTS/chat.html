<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chat</h1>
  </header>
  <main>
    <section id="mensajes" class="container">
      <h2>Mensajes</h2>
      <ul id="lista-mensajes" class="list-group"></ul>
    </section>
    <section id="enviar-mensaje" class="container">
      <input type="text" id="mensaje" class="form-control">
      <button id="enviar" class="btn btn-primary">Enviar</button>
    </section>
  </main>
  <script src="script.js"></script>
  
</body>
</html>
